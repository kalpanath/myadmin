<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>
    
        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(ngModel)]="VendorData.user_name" placeholder="Vendor Name">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(ngModel)]="VendorData.business_name" placeholder="Business Name">
          </div>
        </div>

        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(ngModel)]="VendorData.email" placeholder="Email">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(ngModel)]="VendorData.mobile" placeholder="Mobile">
          </div>
        </div>

        
        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(ngModel)]="VendorData.address" placeholder="Address">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(ngModel)]="VendorData.city" placeholder="City">
          </div>
        </div>


        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(ngModel)]="VendorData.pin_code" placeholder="Pin Code">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(ngModel)]="VendorData.gstin" placeholder="GSTIN">
          </div>
        </div>


        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(ngModel)]="VendorData.catname" placeholder="Category">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(ngModel)]="VendorData.service" placeholder="Services">
          </div>
        </div>
        <button type="button" (click)="UpdateVendorProfile(VendorData)" class="btn btn-primary">Submit</button>
      </nb-card-body>
    </nb-card>
  </div>  
</div>
