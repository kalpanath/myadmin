<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <input type="text" nbInput fullWidth placeholder="Project">
        </div>
        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(value)]="VendorData.user_name" placeholder="Vendor Name">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(value)]="VendorData.business_name" placeholder="Business Name">
          </div>
        </div>

        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(value)]="VendorData.email" placeholder="Email">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(value)]="VendorData.mobile" placeholder="Mobile">
          </div>
        </div>

        
        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(value)]="VendorData.address" placeholder="Address">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(value)]="VendorData.city" placeholder="City">
          </div>
        </div>


        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(value)]="VendorData.pin_code" placeholder="Pin Code">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(value)]="VendorData.gstin" placeholder="GSTIN">
          </div>
        </div>


        <div class="row full-name-inputs">
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth  [(value)]="VendorData.category" placeholder="Category">
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" nbInput fullWidth [(value)]="VendorData.service" placeholder="Services">
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>  
</div>
